app            = 'fly-sidecar-poc'
primary_region = 'fra'
machine_config = 'cli-config.json'
container      = 'myapp'

[build]

[http_service]
  internal_port        = 8080
  force_https          = true
  auto_stop_machines   = "off"
  auto_start_machines  = true
  min_machines_running = 1
  processes            = ['app']

[[vm]]
  memory   = '256mb'
  cpu_kind = 'shared'
  cpus     = 1
